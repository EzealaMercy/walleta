<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#000000" />
    <title>Walleta</title>
    <meta name="description" content="Finapp HTML Mobile Template" />
    <meta
      name="keywords"
      content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive"
    />
    <link
      rel="icon"
      type="image/png"
      href="./assets/img/logo.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/icon/192x192.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="manifest" href="__manifest.json" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- loader -->
    <div id="loader">
      <img
        src="./assets/img/loading-icon.png"
        alt="icon"
        class="loading-icon"
      />
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary text-light">
      <div class="left"></div>
      <div class="pageTitle">
        <img src="./assets/img/logo.png" alt="logo" class="logo" />
      </div>
      <div class="right">
        <a href="logout.html" class="headerButton" style="cursor: pointer">
          logout<ion-icon class="margin-left:10px" name="log-out"></ion-icon>
        </a>
      </div>
    </div>
    <!-- * App Header -->

    <!-- App Header -->
    <div class="appHeader">
      <div class="left"></div>
      <div class="pageTitle">Transactions</div>
      <div class="right">
        <a href="#" class="headerButton" onclick="toastbox('toast-1', 2000)">
          <ion-icon name="refresh"></ion-icon>
        </a>
      </div>
    </div>
    <!-- * App Header -->

    <!-- toast top -->
    <div id="toast-1" class="toast-box toast-top tap-to-close bg-primary">
      <div class="in">
        <div class="text">Loading....!</div>
      </div>
    </div>
    <!-- * toast top -->

    <!-- App Capsule -->
    <div id="appCapsule">
      <!-- Transactions -->
      <div class="section mt-4">
        <div class="transactions">
          <div class="row">
            <a href="transactions.html" class="col-6 item"
              ><strong style="cursor: pointer primary"
                >Sent | Recieved | Withdrawn</strong
              ></a
            >
            <a href="#" class="col-6"
              ><strong style="cursor: pointer primary">Exchanged</strong></a
            >
          </div>
          <div class="item">
            <p style="font-size: 20px; text-align: center">
              You have no transactions
            </p>
          </div>
        </div>
      </div>
      <!-- * Transactions -->
    </div>
    <!-- * App Capsule -->

    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
      <a href="index.html" class="item">
        <div class="col">
          <ion-icon name="apps-outline"></ion-icon>
          <strong>Home</strong>
        </div>
      </a>
      <a href="upgrade.html" class="item">
        <div class="col">
          <ion-icon name="star"></ion-icon>
          <strong>Upgrade</strong>
        </div>
      </a>
      <a href="exchange.html" class="item">
        <div class="col">
          <ion-icon name="swap-vertical"></ion-icon>
          <strong>Exchange</strong>
        </div>
      </a>
      <a href="transactions.html" class="item active">
        <div class="col">
          <ion-icon name="pie-chart-outline"></ion-icon>
          <strong>Transactions</strong>
        </div>
      </a>

      <a href="settings.html" class="item">
        <div class="col">
          <ion-icon name="settings-outline"></ion-icon>
          <strong>Settings</strong>
        </div>
      </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="./assets/js/lib/bootstrap.bundle.min.js"></script>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Splide -->
    <script src="../assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="./assets/js/base.js"></script>

    <script>
      // Add to Home with 2 seconds delay.
      AddtoHome("2000", "once");
    </script>

    <script>
      function pinPrompt() {
        let cardPinNo = document.getElementById("cardPin");
        let cardPinBtn = document.getElementById("cardPinBtn");
        let addCard = document.getElementById("addCard");

        cardPinNo.style.display = "block";

        cardPinBtn.style.display = "none";

        addCard.style.display = "block";
      }
    </script>
  </body>
</html>
